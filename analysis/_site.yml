name: Baseball_outline
output_dir: "../docs"
include: [".nojekyll"]
exclude: ["include"]
navbar:
  title: Baseball_App
  left:
    - text: "Home"
      href: index.html
    - text: "About"
      href: about.html
    - text: "Results"
      menu:
      - text: "Weekly Roto"
        href: Weekly_Roto.html
      - text: "Standings"
        href: standings.html
    - text: "Plots"
      menu:
      - text: "Batting Histograms"
        href: batting_histograms.html
      - text: "Pitching Histograms"
        href: pitching_histograms.html
    - text: "Stats"
      href: Stats.html
    - text: "Code"
      menu:
      - text: "Yahoo API"
        href: Code.html
      - text: "ROTO Analysis"
        href: analysis.html
      - text: "Simulated Standings"
        href: simulation.html
    - text: "License"
      href: license.html
  right:
    - icon: fa-github
      href: https://github.com/jdblischak/workflowr
output:
  html_document:
    toc: true
    toc_float: true
    theme: cosmo
    highlight: textmate
    include:
      before_body: include/header.html
      after_body: include/footer.html
